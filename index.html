<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>JS Calculator</title>
</head>
<body>
    <h1>JS Calculator</h1>
    <div class="pad">
        <div class="display"></div>
        <ul>
            <li id="seven" class="num">7</li>
            <li class="num">8</li>
            <li class="num">9</li>
            <li class="oper">/</li>
            <li class="num">4</li>
            <li class="num">5</li>
            <li class="num">6</li>
            <li class="oper">x</li>
            <li class="num">1</li>
            <li class="num">2</li>
            <li class="num">3</li>
            <li class="oper">+</li>
            <li class="num">0</li>
            <li class="oper">.</li>
            <li id="equals">=</li>
            <li class="oper">-</li>
        </ul>
    </div>
  

    <script src="js/main.js"></script>
</body>
</html>

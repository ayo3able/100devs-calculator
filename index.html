<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>JS Calculator</title>
</head>
<body>
    <h1>JS Calculator</h1>
    <div class="pad">
        <div class="display">display</div>
        <ul>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="oper">/</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li class="oper">x</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="oper">+</li>
            <li>0</li>
            <li class="oper">.</li>
            <li class="oper">=</li>
            <li class="oper">-</li>
        </ul>
    </div>
  

    <script src="js/main.js"></script>
</body>
</html>

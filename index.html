<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>JS Calculator</title>
</head>
<body>
    <h1>JS Calculator</h1>
    <div class="pad">
        <div id="display"></div>
        <ul>
            <li id="seven" class="num">7</li>
            <li id="eight" class="num">8</li>
            <li id="nine" class="num">9</li>
            <li id="slash" class="oper">/</li>
            <li id="four" class="num">4</li>
            <li id="five" class="num">5</li>
            <li id="six" class="num">6</li>
            <li id="times" class="oper">*</li>
            <li id="one" class="num">1</li>
            <li id="two" class="num">2</li>
            <li id="three" class="num">3</li>
            <li id="plus" class="oper">+</li>
            <li id="zero" class="num">0</li>
            <li id="point" class="oper">.</li>
            <li id="equals">=</li>
            <li id="minus" class="oper">-</li>
        </ul>
        <div id="clear"> CLEAR</div>
    </div>
  

    <script src="js/main.js"></script>
</body>
</html>
